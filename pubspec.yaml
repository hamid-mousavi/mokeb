name: mokeb
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  bloc: ^9.0.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  google_fonts: ^6.2.1
  just_audio: ^0.9.46
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - lib/data/mock_data.json
  - assets/data/prayer_times.json
  - assets/audio/azan.mp3
  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn/static/Vazirmatn-Light.ttf